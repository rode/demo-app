metadata:
  labels:
    agent: k8s
spec:
  serviceAccountName: jenkins-agent
  containers:
    - name: git
      image: bitnami/git
      command:
        - cat
      tty: true
    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug
      command:
        - cat
      tty: true
      volumeMounts:
        - name: docker-config
          mountPath: "/kaniko/.docker"
    - name: helm
      image: alpine/helm
      command: 
        - cat
      tty: true
    - name: sonarqube
      image: sonarsource/sonar-scanner-cli
      command:
        - cat
      tty: true
    - name: curl-jq
      image: peterevans/curl-jq
      command:
        - cat
      tty: true
      volumeMounts:
        - name: oidc-credentials
          mountPath: "/usr/oidc"

      
      
  volumes:
    - name: docker-config
      secret:
        secretName: "jenkins-docker-config"
    - name: oidc-credentials
      secret:
        secretName: "jenkins-oidc-credentials"